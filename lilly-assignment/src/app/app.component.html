<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="80"
    alt="Lilly Logo"
    src="../assets/logo.png"
  />
  <span>The Premier Analytics Platform</span>
</div>
<app-sub-header class="sub-header" [years]="allYear" (onYearChangeEmitter)="onYearChange($event)"></app-sub-header>
<div class="content">
 <app-line-chart [data]="responseData" [years]="selectedYear"></app-line-chart>
 <app-scatter-chart [data]="responseData" [years]="selectedYear"></app-scatter-chart>
</div>
